<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Desafio Formulario</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https: //fonts.googleapis.com/css2? family= Open+Sans:wght@300;400;500;700;800 & display=swap" rel="stylesheet">
</head>

<body>
    <h1 class="title">Faça o seu cadastro</h1>
    <div class="menssagemerro"></div>
    <section class="container">
        <form class="form">
            <div class="name">
                <label for="name-field" class="descricao-field"> Nome Completo</label>
                <input class="info-box inputnamejs" type="text" placeholder="Digite seu nome completo" id="nome-field">
            </div>

            <div class="email">
                <label class="email">Email</label>
                <input class="info-box inputemailjs" type="email" placeholder="Digite seu e-mail" />
            </div>
            <div class="senha">
                <label class="label-field">Senha</label>
                <input class="info-box inputsenhajs" type="password" placeholder="Crie uma senha" />
            </div>
            <div class="confirmarsenha">
                <label>Confirmar Senha</label>
                <input class="info-box inputconfirmarsenhajs" type="password" placeholder="Confirme sua senha" />
            </div>
            <p> <input class="checkboxjs" type="checkbox" /> Aceito os termos de uso e concordo com as <a href="/">políticas de privacidade</a></p>
            <button class="button cadastrarbutton">Cadastrar</button>
            </div>
        </form>
    </section>
    <script src="index.js"> </script>
</body>

</html>
